<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="imgBox">
            <img src="images/aditya.jpeg">
        </div>
        <div class="content">
            <div class="details">
                <h2>Aditya Trivedi<br><span>FullStack Developer</span></h2>
                <div class="data">
                    <h3>Skills<br><span>ReactJS</span></h3>
                    <h3>Experience<br><span>1.5 Years</span></h3>
                    <h3>Location<br><span>Remotely</span></h3>
                </div>
                <div class="action-btn">
                    <button>Call Me</button>
                    <button>Hire Me</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
